name: Check Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        libc_version: [
          "2.28", "2.29", "2.30", "2.31", "2.32", "2.33", "2.34", 
          "2.35", "2.36", "2.37", "2.38", "2.39", "2.40", "2.41", "2.42"
        ]
      fail-fast: false  # Continue running other matrix jobs even if one fails

    name: Check Build for gcc 15.2.0 glibc ${{ matrix.libc_version }} on x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build with LIBC ${{ matrix.libc_version }}
        run: |
          ./bazel build --repo_env=toolchains_cc_libc_version=${{ matrix.libc_version }} //...

  buildifier:
    runs-on: ubuntu-latest
    name: Run buildifier

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run buildifier
        run: |
          ./bazel run :buildifier.check

  commitlint:
    runs-on: ubuntu-latest
    name: Run commitlint
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install commitlint
        run: npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Run commitlint
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.sha }} --verbose
